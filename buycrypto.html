    <script>
      const BASE_URL =
        "https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=100&page=1&sparkline=false";

      const tbody = document.getElementById("tbody");
      getCrypto(BASE_URL);
      function getCrypto(url) {
        fetch(url, {
          method: "GET",
          headers: {
            Accept: "application/json",
          },
        })
          .then(function (response) {
            response.json().then(function (data) {
              console.log(data);
              showCrypto(data);
            });
          })
          .catch(function (err) {
            console.log("error");
          });
      }

      function showCrypto(data) {
        tbody.innerHTML = "";

        data.forEach((coin) => {
          const {
            name,
            image,
            symbol,
            current_price,
            price_change_percentage_24h,
          } = coin;
          const coinEl = document.createElement("tr");
          coinEl.classList.add("coin");
          coinEl.innerHTML = `
       
          <td><img src="${image}" alt=""></td>
          <td>${symbol}</td>
          <td>${current_price}</td>
          <td id="change">${price_change_percentage_24h}</td>
       
  `;

          tbody.appendChild(coinEl);
        });
      }

    </script>
